#{extends 'main.html' /}
#{set title:'Home' /}

<h2>Login</h2>

<p>Sign in to access your account.</p>

<head>
  <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
  <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-responsive.min.css'}">
  <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/theme.css'}">
</head>

<body>

  <form class="form-horizontal" action='account/login' id="loginForm" method="POST">
    <fieldset>
      <div id="legend">
	<legend class="">Login</legend>
      </div>
      <div class="control-group">
	<!-- Username -->
	<label class="control-label" for="username">Username</label>
	<div class="controls">
	  <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
	</div>
      </div>
      
      <div class="control-group">
	<!-- Password-->
	<label class="control-label" for="password">Password</label>
	<div class="controls">
	  <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
	</div>
      </div>
      
      
      <div class="control-group">
	<!-- Button -->
	<div class="controls">
	  <button class="btn btn-success">Login</button>
	</div>
      </div>
    </fieldset>
  </form>

</body>
